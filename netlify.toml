[build]
  command = "npm rebuild lightningcss --update-binary && npm run build"
  publish = ".next"

[context.production.environment]
  # request a Node version; Netlify will use engines if present but setting here helps
  NODE_VERSION = "22"

  # optional: try forcing WASM fallback (see alternative below)
  # LIGHTNING_CSS_USE_WASM = "1"